<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dearcus 링크 생성기</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="create-link-area">
            <div class="link-wrap">
                <div class="input-list-area">
                    <ul class="list-wrap">
                        <li class="list-con">
                            <div class="list-inner">
                                <div class="input-wrap">
                                    <div class="delete-wrap">
                                        <select name="product">
                                            <option value="1">상품1</option>
                                            <option value="2">상품2</option>
                                            <option value="3">상품3</option>
                                            <option value="4">상품4</option>
                                            <option value="5">상품5</option>
                                            <option value="6">상품6</option>
                                            <option value="7">상품7</option>
                                            <option value="8">상품8</option>
                                            <option value="9">상품9</option>
                                        </select>
                                        <button class="delete">-</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-con">
                            <div class="list-inner">
                                <div class="input-wrap">
                                    <input type="text" placeholder="left, 절대값" name="left">
                                </div>
                            </div>
                        </li>
                        <li class="list-con">
                            <div class="list-inner">
                                <div class="input-wrap">
                                    <input type="text" placeholder="top, 절대값" name="top">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="plus-btn-area">
                <div class="btn-wrap">
                    <button class="plus" onClick="onAddFormList()">+</button>
                </div>
            </div>
            <div class="submit-btn-area">
                <div class="btn-wrap">
                    <button class="submit" onClick="onSubmit()">생성</button>
                </div>
            </div>
        </div>
        <div class="link-output-area">
            <div class="copy-text-area">
                <div class="text-wrap">
                    <p class="text">test2</p>
                </div>
                <div class="btn-wrap">
                    <button class="btn" onClick="copyText()">copy text</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
