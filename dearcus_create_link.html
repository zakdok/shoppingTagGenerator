<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dearcus 링크 생성기</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="create-link-area">
            <div class="link-wrap">
                <div class="ratio-input-wrap">
                    <input type="text" value="640">
                </div>
                <div class="input-list-area">
                    <ul class="list-wrap">
                        <li class="list-con">
                            <div class="list-inner">
                                <div class="input-wrap">
                                    <div class="delete-wrap">
                                        <select name="product">
                                            <option value="1">숯한날 1종 주방세제</option>
                                            <option value="2">그레이 원데이 수세미</option>
                                            <option value="3">그레이 원데이 행주</option>
                                            <option value="4">시월보름 핸드워시</option>
                                            <option value="5">퓨메노 욕실화</option>
                                            <option value="6">누볼라 욕실화</option>
                                            <option value="7">EVA 미끄럼방지 욕실화</option>
                                            <option value="8">안녕한지 샤워타월</option>
                                            <option value="9">오비다 배수구 클리너</option>
                                            <option value="10">목욕일 전자레인지 클리너</option>
                                            <option value="11">뱀부500 대나무 화장지</option>
                                            <option value="12">소소연 세탁조 클렌저</option>
                                            <option value="13">시트형 세탁세제</option>
                                            <option value="14">올바림 시트세제</option>
                                            <option value="15">도돌이 찌든때 클리너</option>
                                            <option value="16">아무틈 제습제</option>
                                            <option value="17">네브리스 차량용 자석 충전 거치대</option>
                                        </select>
                                        <button class="delete">-</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-con">
                            <div class="list-inner">
                                <div class="input-wrap">
                                    <input type="text" placeholder="left, 절대값" name="left">
                                </div>
                            </div>
                        </li>
                        <li class="list-con">
                            <div class="list-inner">
                                <div class="input-wrap">
                                    <input type="text" placeholder="top, 절대값" name="top">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="plus-btn-area">
                <div class="btn-wrap">
                    <button class="plus" onClick="onAddFormList()">+</button>
                </div>
            </div>
            <div class="submit-btn-area">
                <div class="btn-wrap">
                    <button class="submit" onClick="onSubmit()">생성</button>
                </div>
            </div>
        </div>
        <div class="link-output-area">
            <div class="copy-text-area">
                <div class="text-wrap">
                    <p class="text">test2</p>
                </div>
                <div class="btn-wrap">
                    <button class="btn" onClick="copyText()">copy text</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
